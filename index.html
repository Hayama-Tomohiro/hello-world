<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Page Title</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-info">
		<h1>■</h1>
	</div>
	<div>
		<p>公開状態<span class="glyphicon glyphicon-ok" aria-hidden="true" data-toggle="popover"></span></p>
		<button class="btn btn-success">ボタン</button>
	</div>
	<script>
		$(function() {
			$('h1').click(function() {
				$(this).css('color', 'red');
			});
			$('[data-toggle=popover]').popover({
				container: 'body',
				trigger: 'hover',
				html: true,
				placement: 'right'
			});
			$('button').click(function() {
				$('span').attr('data-original-title', '<h1>タイトル</h1>');
				$('span').attr('data-content', drawPopoverHtml());
			});
		});
		function drawPopoverHtml() {
			var html = '';
			html += '<table>';
			html += '  <thead>';
			html += '    <tr><th>サンプル</th></tr>';
			html += '  </thead>';
			html += '  <tbody>';
			html += '    <tr><td>サンプル</td></tr>';
			html += '  </tbody>';
			html += '</table>';
			return html;
		}
	</script>
</body>
</html>
